<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Vegan Bingo</title>
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild-->

  <!-- build:js bower_components/webcomponentsjs/webcomponents.min.js -->
  <script src="bower_components/webcomponentsjs/webcomponents.js"></script>
  <!-- endbuild -->

  <!-- will be replaced with elements/elements.vulcanized.html -->
  <link rel="import" href="elements/elements.html">
  <!-- endreplace-->
</head>

<body unresolved fullbleed layout vertical>
<template is="auto-binding" id="app" namespace="org.camerongreen.veganbingo">
  <bingo-settings></bingo-settings>

  <core-scaffold mode="standard">

    <!-- Drawer -->
    <core-header-panel navigation flex>

      <!-- Drawer Toolbar -->
      <core-toolbar id="navHeader">
        <span>Menu</span>
      </core-toolbar>

      <!-- Drawer Content -->
      <core-menu selected="{{pageSelected}}">
        <core-item label="Home" icon="apps"></core-item>
        <core-item label="How to play" icon="help"></core-item>
        <core-item label="About" icon="info"></core-item>
        <core-item label="Settings" icon="settings"></core-item>
      </core-menu>

    </core-header-panel>

    <span tool flex>Vegan Bingo!</span>
    <bingo-score tool score="{{score}}" total="{{total}}"></bingo-score>

    <!-- Main -->
    <div class="content">

      <core-animated-pages selected="{{pageSelected}}" transitions="cross-fade-all">
        <section id="game">
          <div layout vertical>
            <bingo-grid tiles="{{tiles}}" score="{{score}}"
                        total="{{total}}"></bingo-grid>
          </div>
        </section>
        <section class="info" id="how">
          <div layout vertical>
            <h2>
              <core-icon icon="help"></core-icon>
              How to play
            </h2>
            <div><p>If you know how traditional Bingo works, you are well on the way to understanding <b>Vegan Bingo</b> though in this game you have to complete all the squares.  If you don't know how Bingo works well worry not, read on, it is very simple.</p>

              <p>You start with a board of pictures/icons, each one representing things people commmonly say to vegans.</p>

              <p>You might like to start by tapping/clicking each of the icons to see what they represent and read some more info.</p>

              <p>When someone says one of them to you, you then say Vegan Bingo!  You go and click on its icon and press the button to say you've completed it. A red <b>X</b> will now appear on the screen for that item showing it as checked off.</p>

              <p>Your aim is to check as many off as possible and once you have done them all you will have completed Vegan Bingo!</p>

              <p>Vegan bingo is a fun game for vegans, not to make fun of non-vegans; veganism was new to most of us at one point and we might have asked similar questions before enlightenment descended ;)</p></div>
            <home-button></home-button>
          </div>
        </section>
        <section class="info" id="about">
          <div layout vertical>
            <h2>
              <core-icon icon="info"></core-icon>
              About
            </h2>

            <div><p>This was developed for the animals by Cameron Green.  Originally I wrote it as an <core-icon icon="android"></core-icon> Android application, so you can get that for free from the Play Store if you want an offline version.</p>

              <p>Check out my web page at:<br/>
                <core-icon icon="language"></core-icon> <a href="http://camerongreen.org" target="_blank" title="Website of Cameron Green">camerongreen.org</a><br/>
                to get in touch with me or to read my philosophies.
              </p>

              <p>You can chat more about Vegan Bingo, post your times etc
                at:<br/>
                <a href="http://facebook.com/veganbingo" target="_blank">http://facebook.com/veganbingo</a></p>

              <p>To read the privacy terms or other FAQs about the app:<br/>
                <a href="http://camerongreen.org/a/veganbingo" target="_blank" title="Vegan Bingo!">camerongreen.org/a/veganbingo</a><br/>
              </p>

              <p>Inspired by the original Rationalization Bingo in Vegnews.</p>

              <p>This work is licensed under the Creative Commons Attribution-NonCommercial-ShareAlike 3.0 Unported License. To view a copy of this license, visit <a href="http://creativecommons.org/licenses/by-nc-sa/3.0/" target="_blank">http://creativecommons.org/licenses/by-nc-sa/3.0/</a>.</p></div>
            <home-button></home-button>
          </div>
        </section>
        <section class="info" id="settings">
          <div layout vertical>
            <h2>
              <core-icon icon="settings"></core-icon>
              Settings
            </h2>
            <div>
              <h3>Restart game</h3>

              <p>This will clear all of your completed tasks and set you back to
                0.</p>
              <p>
                <paper-button role="button" id="restart" raised class="colored">Restart game</paper-button>
              </p>
            </div>
            <home-button></home-button>
          </div>
        </section>
        <section class="info" id="bingo-page">
          <div layout vertical>
            <div layout horizontal center>
              <img id="header-image"/>

              <h2 id="description" flex></h2>
            </div>
            <div layout horizontal>
              <paper-button id="completionButton" bingo-page="" raised class="colored" role="button"></paper-button>
            </div>

            <h3>Also acceptable</h3>
            <paper-shadow id="rules" z="1">
              <p></p>
            </paper-shadow>

            <h3>More information</h3>
            <paper-shadow id="main" z="1">
            </paper-shadow>

            <home-button></home-button>
          </div>
        </section>
      </core-animated-pages>
    </div>
    <!-- /.content -->
  </core-scaffold>
</template>

<!-- build:js scripts/app.js -->
<script src="scripts/app.js"></script>
<!-- endbuild-->
</body>

</html>
