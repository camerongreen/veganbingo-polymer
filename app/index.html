<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Vegan Bingo</title>

  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
  <link rel="manifest" href="manifest.json">

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild-->

  <!-- build:js bower_components/webcomponentsjs/webcomponents.min.js -->
  <script src="bower_components/webcomponentsjs/webcomponents.js"></script>
  <!-- endbuild -->

  <!-- will be replaced with elements/elements.vulcanized.html -->
  <link rel="import" href="elements/elements.html">
  <!-- endreplace-->
</head>

<body unresolved fullbleed layout vertical>
<template is="auto-binding" id="app" namespace="org.camerongreen.veganbingo">
  <bingo-settings settings="{{settings}}"></bingo-settings>

  <core-scaffold mode="standard">

    <!-- Drawer -->
    <core-header-panel navigation flex>

      <!-- Drawer Toolbar -->
      <core-toolbar id="navHeader">
        <span>Menu</span>
      </core-toolbar>

      <!-- Drawer Content -->
      <core-menu selected="{{pageSelected}}">
        <core-item label="Home" icon="apps"></core-item>
        <core-item label="How to play" icon="help"></core-item>
        <core-item label="About" icon="info"></core-item>
        <core-item label="Settings" icon="settings"></core-item>
      </core-menu>

    </core-header-panel>

    <home-button text="Vegan Bingo" tool flex></home-button>
    <bingo-score tool score="{{score}}" total="{{total}}"></bingo-score>

    <!-- Main -->
    <div class="content">

      <core-animated-pages selected="{{pageSelected}}" transitions="cross-fade-all">
        <section id="game">
          <div layout vertical>
            <bingo-grid settings="{{settings}}" data="scripts/data.json" tiles="{{tiles}}" score="{{score}}"
                        total="{{total}}"></bingo-grid>
            <bingo-time settings="{{settings}}" score="{{score}}" total="{{total}}"></bingo-time>
          </div>
        </section>
        <section class="info">
          <how-to-play-page id="how"></how-to-play-page>
        </section>
        <section class="info">
          <about-page id="about"></about-page>
        </section>
        <section class="info">
          <settings-page id="settings"></settings-page>
        </section>
        <section class="info" id="bingo-page">
          <div layout vertical>
            <div layout horizontal center>
              <img id="header-image"/>

              <h2 id="description" flex></h2>
            </div>
            <div layout horizontal>
              <paper-button id="completionButton" bingo-page="" raised class="colored" role="button"></paper-button>
            </div>

            <h3>Also acceptable</h3>
            <paper-shadow id="rules" z="1">
              <p></p>
            </paper-shadow>

            <h3>More information</h3>
            <paper-shadow id="main" z="1">
            </paper-shadow>

            <home-button text="Home"></home-button>
          </div>
        </section>
      </core-animated-pages>
    </div>
    <!-- /.content -->
  </core-scaffold>
</template>

<!-- build:js scripts/app.js -->
<script src="scripts/app.js"></script>
<!-- endbuild-->
</body>

</html>
