<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Vegan Bingo</title>
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild-->

  <!-- build:js bower_components/webcomponentsjs/webcomponents.min.js -->
  <script src="bower_components/webcomponentsjs/webcomponents.js"></script>
  <!-- endbuild -->

  <!-- will be replaced with elements/elements.vulcanized.html -->
  <link rel="import" href="elements/elements.html">
  <!-- endreplace-->
</head>

<body unresolved fullbleed layout vertical>

<core-scaffold mode="standard">

  <!-- Drawer -->
  <core-header-panel navigation flex>

    <!-- Drawer Toolbar -->
    <core-toolbar id="navHeader">
      <span>Menu</span>
    </core-toolbar>

    <!-- Drawer Content -->
    <core-menu selected="0">
      <core-item label="Home" icon="apps"></core-item>
      <core-item label="How to play" icon="help"></core-item>
      <core-item label="About" icon="info"></core-item>
      <core-item label="Settings" icon="settings"></core-item>
    </core-menu>

  </core-header-panel>

  <span tool flex>Vegan Bingo!</span><span tool id="score">Score: <span
      id="completed">0</span> / 16</span>

  <!-- Main -->
  <div class="content">
    <bingo-data tiles="{{tiles}}" settings="{{settings}}"></bingo-data>
    <template is="auto-binding" id="app" namespace="org.camerongreen.veganbingo">

      <core-animated-pages selected="0" transitions="cross-fade-all">
        <section id="game">
          <div layout vertical>
            <bingo-grid tiles="{{tiles}}"></bingo-grid>
          </div>
        </section>
        <section class="info" id="how">
          <div layout vertical>
            <home-button></home-button>
            <h2>
              <core-icon icon="help"></core-icon>
              How to play
            </h2>
            <div><p>If you know how traditional Bingo works, you are well on the
                way to understanding <b>Vegan Bingo</b>! If you don't, well
                worry not, it is simple.</p>

              <p>You start with a board of icons, each one representing common
                things people say to vegans.</p>

              <p>Tap/click each of the icons to see what they represent and some
                more info.</p>

              <p>When someone says one of them to you, you then say Vegan Bingo!
                and you go and check it off. A red <b>X</b> will now appear on
                the screen for that item showing it as checked off.</p>

              <p>Your aim is to check as many off as possible; once you have
                done them all you will have completed Vegan Bingo!</p>

              <p>Vegan bingo is a fun game for vegans, not to make fun of
                non-vegans; remember veganism was new to most of us at one point
                and we might have asked similar questions.</p></div>
            <home-button></home-button>
          </div>
        </section>
        <section class="info" id="about">
          <div layout vertical>
            <home-button></home-button>
            <h2>
              <core-icon icon="info"></core-icon>
              About
            </h2>

            <div><p>This was developed for the animals by Cameron Green</p>

              <p>Check out my web page at:<br/>
                http://camerongreen.org<br/>
                to get in touch with me or to read my philosophies.
              </p>

              <p>You can chat more about Vegan Bingo, post your times etc
                at:<br/>
                http://facebook.com/veganbingo</p>

              <p>To read the privacy terms or other FAQs about the app:<br/>
                http://camerongreen.org/a/veganbino
              </p>

              <p>Inspired by the original Rationalization Bingo in Vegnews.</p>

              <p>This work is licensed under the Creative Commons
                Attribution-NonCommercial-ShareAlike 3.0 Unported License. To
                view a copy of this license, visit
                http://creativecommons.org/licenses/by-nc-sa/3.0/.</p></div>
            <home-button></home-button>
          </div>
        </section>
        <section class="info" id="settings">
          <div layout vertical>
            <home-button></home-button>
            <h2>
              <core-icon icon="settings"></core-icon>
              Settings
            </h2>
            <div>
              <h3>Restart game</h3>

              <p>This will clear all of your completed tasks and set you back to
                0.</p>
              <button id="restart">Restart game</button>
            </div>
            <home-button></home-button>
          </div>
        </section>
        <section class="info" id="bingo-page">
          <div layout vertical>
            <home-button></home-button>
            <div layout horizontal center>
              <img id="header-image"/>

              <h2 id="description" flex></h2>
            </div>
            <div layout horizontal>
              <button id="completionButton" bingo-page=""></button>
            </div>
            <div id="rules"><h3>Also acceptable</h3>

              <p></p></div>
            <h3>More information</h3>

            <div id="main"></div>
            <home-button></home-button>
          </div>
        </section>
      </core-animated-pages>
    </template>
  </div>
  <!-- /.content -->
</core-scaffold>

<!-- build:js scripts/app.js -->
<script src="scripts/app.js"></script>
<!-- endbuild-->
</body>

</html>
