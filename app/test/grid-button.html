<!doctype html>
<html>
<head>
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>grid-button</title>

  <script src="../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <script src="../bower_components/web-component-tester/browser.js"></script>
  <script src="../bower_components/test-fixture/test-fixture-mocha.js"></script>
  <link rel="import" href="../bower_components/test-fixture/test-fixture.html">

  <!-- Step 1: import the element to test -->
  <link rel="import" href="../elements/grid-button/grid-button.html">

</head>
<body>

<test-fixture id="tfx">
  <template>
    <grid-button></grid-button>
  </template>
</test-fixture>

<script>
  var gb;

  setup(function() {
    gb = fixture('tfx');
  });

  suite('<grid-button>', function () {
    test('button should fire click event with id', function (done) {
      gb.details = {
        tileId: 'chomsky',
        tileClass: 'style1',
        description: 'I am a grid button'
      };

      flush(function() {
        gb.addEventListener('grid-button-clicked', function (event) {
          assert.equal(el.details.tileId, event.detail.tileId);
        });
        var clickEvent = new MouseEvent("click", {
          "view": window,
          "bubbles": true,
          "cancelable": false
        });
        gb.dispatchEvent(clickEvent);
        done();
      });
    })

    test('button should take passed in id', function (done) {
      gb.details = {
        tileId: 'chomsky',
        tileClass: 'style1',
        description: 'I am a grid button'
      };

      flush(function() {
          var sp = gb.querySelector('span');
          assert.equal(gb.details.tileId, sp.id);
          done();
      });
    })

    test('button should take passed in description', function (done) {
      gb.details = {
        tileId: 'chomsky',
        tileClass: 'style1',
        description: 'I am a grid button'
      };

      flush(function() {
        var sp = gb.querySelector('div.description');
        assert.equal(gb.details.description, sp.textContent);
        done();
      });
    })
  });
</script>

</body>
</html>
