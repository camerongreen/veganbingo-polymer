<!doctype html>
<html>
<head>
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>grid-button</title>

  <script src="../../bower_components/webcomponentsjs/webcomponents.js"></script>
  <script src="../../bower_components/web-component-tester/browser.js"></script>

  <!-- Step 1: import the element to test -->
  <link rel="import" href="../elements/grid-button/grid-button.html">

</head>
<body>

<grid-button></grid-button>

<script>
  suite('<grid-button>', function () {
    test('button should fire click event with id', function (done) {
      var el = document.querySelector('grid-button');
      el.details = {
        tileId: 'chomsky',
        tileClass: 'style1',
        description: 'I am a grid button'
      };

      flush(function() {
        el.addEventListener('grid-button-clicked', function (event) {
          assert.equal(el.details.tileId, event.detail.tileId);
        });
        var clickEvent = new MouseEvent("click", {
          "view": window,
          "bubbles": true,
          "cancelable": false
        });
        el.dispatchEvent(clickEvent);
        done();
      });
    })

    test('button should take passed in id', function (done) {
      var el = document.querySelector('grid-button');
      el.details = {
        tileId: 'chomsky',
        tileClass: 'style1',
        description: 'I am a grid button'
      };

      flush(function() {
          var sp = el.shadowRoot.querySelector('span');
          assert.equal(el.details.tileId, sp.id);
          done();
      });
    })

    test('button should take passed in class', function (done) {
      var el = document.querySelector('grid-button');
      el.details = {
        tileId: 'chomsky',
        tileClass: 'style1',
        description: 'I am a grid button'
      };

      flush(function() {
        var sp = el.shadowRoot.querySelector('span');
        assert.equal(el.details.tileClass, sp.className);
        done();
      });
    })

    test('button should take passed in description', function (done) {
      var el = document.querySelector('grid-button');
      el.details = {
        tileId: 'chomsky',
        tileClass: 'style1',
        description: 'I am a grid button'
      };

      flush(function() {
        var sp = el.shadowRoot.querySelector('div.description');
        assert.equal(el.details.description, sp.textContent);
        done();
      });
    })
  });
</script>

</body>
</html>
