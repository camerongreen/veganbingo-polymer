<!doctype html>
<html>
<head>
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>bingo0grid</title>

  <script src="../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <script src="../../bower_components/web-component-tester/browser.js"></script>

  <!-- Step 1: import the element to test -->
  <link rel="import" href="../elements/app-globals/app-globals.html">
  <link rel="import" href="../elements/bingo-grid/bingo-grid.html">

</head>
<body>

<bingo-grid id="chomsky"></bingo-grid>

<script>
  suite('<bingo-grid>', function () {
    test('Test bingo grid creates buttons', function (done) {
      var el = document.querySelector('bingo-grid');
      el.tiles = {};
      for (var i = 0; i < 16; i++) {
        var tileId = 'tile' + i;

        el.tiles[tileId] = {
          description: 'I am tile ' + i,
          done: false,
          rules: 'I am rules for ' + i,
          main: ['I am main for ' + i]
        };
      }

      flush(function () {
        var btns = el.querySelectorAll('grid-button');
        assert.equal(16, btns.length);
        done();
      });
    })
  });
</script>

</body>
</html>
