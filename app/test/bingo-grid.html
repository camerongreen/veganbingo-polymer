<!doctype html>
<html>
<head>
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>bingo grid</title>

  <script src="../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <script src="../../bower_components/web-component-tester/browser.js"></script>
  <script src="../../bower_components/test-fixture/test-fixture-mocha.js"></script>
  <link rel="import" href="../../bower_components/test-fixture/test-fixture.html">
  <link rel="import" href="../../bower_components/polymer/polymer.html">

  <link rel="import" href="../elements/app-globals/app-globals.html">
  <link rel="import" href="../elements/bingo-grid/bingo-grid.html">
</head>
<body>

<test-fixture id="tfx">
  <template>
    <bingo-grid></bingo-grid>
  </template>
</test-fixture>

<script>
  suite('<bingo-grid>', function () {
    var bg;

    setup(function() {
      bg = fixture('tfx');
    });

    test('It should create grid buttons', function (done) {
      var tiles = {};
      bg.score = 0;
      bg.total = 0;
      bg.setings = {};

      for (var i = 0; i < 16; i++) {
        var tileId = 'tile' + i;

        tiles[tileId] = {
          description: 'I am tile ' + i,
          done: false,
          rules: 'I am rules for ' + i,
          main: ['I am main for ' + i]
        };
      }

      bg.tiles = tiles;

      flush(function () {
        var btns = bg.querySelectorAll('grid-button');
        assert.equal(16, btns.length);
        done();
      });
    })
  });
</script>

</body>
</html>
