<!doctype html>
<html>
<head>
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>bingo0grid</title>

  <script src="../../bower_components/webcomponentsjs/webcomponents.js"></script>
  <script src="../../bower_components/web-component-tester/browser.js"></script>

  <!-- Step 1: import the element to test -->
  <link rel="import" href="../elements/bingo-grid/bingo-grid.html">

</head>
<body>

<bingo-grid></bingo-grid>

<script>
  suite('<bingo-grid>', function () {
    test('Test bingo grid creates buttons', function () {
      var el = document.querySelector('bingo-grid');
      el.tiles = [];
      for (var i = 0; i < 16; i++) {
        el.tiles.push({
          tileId: 'tile' + i,
          tileClass: 'style' + i,
          description: 'I am tile ' + i
        });
      }

      flush(function() {
        var btns = el.shadowRoot.querySelector('grid-button');
        assert.equal(16, btns.length);
      });
    })
  });
</script>

</body>
</html>
