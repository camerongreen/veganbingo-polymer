<!doctype html>
<html>
<head>
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>bingo0grid</title>

  <script src="../../bower_components/webcomponentsjs/webcomponents.js"></script>
  <script src="../../bower_components/web-component-tester/browser.js"></script>

  <!-- Step 1: import the element to test -->
  <link rel="import" href="../elements/bingo-time/bingo-time.html">

</head>
<body>

<bingo-time></bingo-time>

<script>
  suite('<bingo-time>', function () {
    test('Test bingo time default state', function (done) {
      var el = document.querySelector('bingo-time');
      el.settings = {};
      el.score = 0;
      el.total = 16;

      flush(function () {
        var textEl = el.shadowRoot.querySelector('div.start-time div.value');
        assert.equal('Not started', textEl.textContent);
        done();
      });
    })

    test('Test bingo time started state', function (done) {
      var el = document.querySelector('bingo-time');
      el.settings = {
        cows: 1429754069296
      };
      el.score = 1;
      el.total = 16;

      flush(function () {
        var textEl = el.shadowRoot.querySelector('div.start-time div.value');
        assert.notEqual('Not started', textEl.textContent);
        done();
      });
    })
  });
</script>

</body>
</html>
