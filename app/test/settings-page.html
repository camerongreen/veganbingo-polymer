<!doctype html>
<html>
<head>
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>settings-page</title>

  <script src="../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <script src="../bower_components/web-component-tester/browser.js"></script>
  <script src="../bower_components/test-fixture/test-fixture-mocha.js"></script>
  <link rel="import" href="../bower_components/test-fixture/test-fixture.html">

  <!-- Step 1: import the element to test -->
  <link rel="import" href="../elements/settings-page/settings-page.html">

</head>
<body>

<test-fixture id="tfx">
  <template>
    <settings-page></settings-page>
  </template>
</test-fixture>

<script>
  var sp;

  setup(function() {
    sp = fixture('tfx');
  });

  suite('<settings-page>', function () {
    test('button should be disabled when score 0', function (done) {
      var btn = sp.querySelector('#restart');
      sp.score = 0;

      flush(function() {
        assert.isTrue(btn.disabled)
        done();
      });
    })

    test('button should be enabled when score non zero', function (done) {
      var btn = sp.querySelector('#restart');
      sp.score = 10;

      flush(function() {
        assert.isFalse(btn.disabled)
        done();
      });
    })
  });
</script>

</body>
</html>
