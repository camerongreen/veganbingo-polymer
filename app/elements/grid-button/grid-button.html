<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="grid-button">
  <link rel="import" type="css" href="grid-button.css">
  <template>
    <span id="{{details.tileId}}" class="{{details.tileClass}}">
      <a href="/page/{{details.tileId}}"><img src="images/{{pictureName(details)}}" alt="{{details.description}}" title="{{details.description}}" /></a>
      <div class="description"><a href="/page/{{details.tileId}}">{{details.description}}</a></div>
    </span>
  </template>
  <script src="grid-button.js"></script>
</dom-module>
