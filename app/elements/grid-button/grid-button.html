<link rel="import" href="../../bower_components/polymer/polymer.html">

<polymer-element name="grid-button" attributes="elClass, altText, buttonId, buttonImage">
  <template>
    <link rel="stylesheet" href="grid-button.css">
    <div id="{{buttonId}}" class="{{elClass}}" on-click="{{doClick}}">
      <img src="images/{{buttonImage}}.png" alt="{{altText}}" />
    </div>
  </template>
  <script>
    (function () {
      Polymer({
        doClick: function (event, detail, sender) {
          this.fire('grid-button-clicked', {buttonId: this.buttonId});
        }
      });
    })();
  </script>
</polymer-element>
