<link rel="import" href="bingo-page-style.html">
<dom-module id="bingo-page">
  <template>
    <style include="bingo-page-style"></style>
    <div class="layout vertical">
      <header class="layout horizontal center">
        <img src="{{image}}" id="header-image"/>

        <h2 id="description" class="flex">{{page.description}}</h2>
      </header>
      <div class="layout horizontal">
        <paper-button id="completionButton" bingo-page="{{page.tileId}}" raised colored role="button" on-click="doClick">{{btnText}}</paper-button>
      </div>

      <h3>Also acceptable</h3>
      <paper-material id="rules" z="1">
          <p>{{page.rules}}</p>
      </paper-material>

      <h3>More information</h3>
      <paper-material id="main" z="1">
        <template is="dom-repeat" items="{{page.main}}">
          <p>{{item}}</p>
        </template>
      </paper-material>

      <home-button text="Home"></home-button>
    </div>
  </template>

  <script src="bingo-page.js"></script>
</dom-module>
