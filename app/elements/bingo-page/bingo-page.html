<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="bingo-page">
  <link rel="import" type="css" href="bingo-page.css">
  <template>
    <div layout vertical>
      <header layout horizontal center>
        <img id="header-image"/>

        <h2 id="description" flex></h2>
      </header>
      <div layout horizontal>
        <paper-button id="completionButton" bingo-page="" raised class="colored" role="button"></paper-button>
      </div>

      <h3>Also acceptable</h3>
      <paper-material id="rules" z="1">
        <p></p>
      </paper-material>

      <h3>More information</h3>
      <paper-material id="main" z="1">
      </paper-material>

      <home-button text="Home"></home-button>
    </div>
  </template>

  <script>
    Polymer({ is: "bingo-page" });
  </script>
</dom-module>
