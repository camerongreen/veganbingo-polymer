<link rel="import" href="../../bower_components/polymer/polymer.html">

<polymer-element name="bingo-time" attributes="settings, score, total">
  <template>
    <link rel="stylesheet" href="bingo-time.css">
    <div layout horizontal center-justified hidden?="{{!startTime}}" class="timer">
      <div class="label">Timer -</div>
      <div class="value">{{timer}}</div>
    </div>
    <div layout horizontal center-justified class="start-time">
      <div class="label">Start time -</div>
      <div class="value">{{startTimeString}}</div>
    </div>
  </template>
  <script src="bingo-time.js"></script>
</polymer-element>
