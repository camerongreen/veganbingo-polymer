<link rel="import" href="../../bower_components/polymer/polymer.html">

<polymer-element name="app-globals">
  <script>
    (function () {
      Polymer({
        ready: function () {
          this.namespace = "org.camerongreen.veganbingo"
        },
        objLength: function (obj) {
          var count = 0;
          for (var i in obj) {
            if (obj.hasOwnProperty(i)) {
              count++;
            }
          }
          return count;
        }
      });
    })();
  </script>
</polymer-element>
