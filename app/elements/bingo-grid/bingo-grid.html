<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../grid-button/grid-button.html">

<dom-module id="bingo-grid">
  <link rel="import" type="css" href="bingo-grid.css">
  <template>
    <app-globals id="globals"></app-globals>
    <template is="dom-repeat" items="{{gridTiles}}" as="row">
      <div class="horizontal layout">
        <template is="dom-repeat" items="{{row}}" as="tile">
          <grid-button details="{{tile}}" hero-id="hero-{{tile.tileId}}" class$="flex {{classes(tile.tileClass)}}"></grid-button>
        </template>
      </div>
    </template>
  </template>
  <script src="bingo-grid.js"></script>
</dom-module>
