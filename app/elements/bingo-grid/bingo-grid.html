<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import"
      href="../../bower_components/core-layout-grid/core-layout-grid.html">

<link rel="import" href="../grid-button/grid-button.html">


<polymer-element name="bingo-grid" attributes="numInRow">
  <template>
    <link rel="stylesheet" href="bingo-grid.css">
    <template repeat="{{row in gridTiles}}">
      <div horizontal layout>
        <template repeat="{{tile in row}}">
          <grid-button elClass="{{tile.elClass}}" altText="{{tile.altText}}"
                       buttonId="{{tile.tileId}}"
                       buttonImage="{{tile.buttonImage}}" flex></grid-button>
        </template>
      </div>
    </template>
  </template>
  <script>
    (function () {
      /**
       * The number of tile styles should equal the number of tiles in each row
       * and be named 'style1', 'style2' etc
       *
       * @param tiles
       * @param numInRow
       */
      function makeGrid(tiles, numInRow) {
        var returnVal = [];
        var currRow = [];

        for (var tile in tiles) {
          if (tiles.hasOwnProperty(tile)) {
            var row = 1 + returnVal.length;
            var styleNum = (row + currRow.length) % numInRow;
            var style = "style" + (styleNum);

            var newElement = {
              elClass: style,
              altText: tiles.description,
              tileId: tile,
              buttonImage: tile
            };

            currRow.push(newElement);

            if (currRow.length == numInRow) {
              returnVal.push(currRow.slice(0));
              currRow = [];
            }
          }
        }

        if (currRow.length > 0) {
          returnVal.push(currRow);
        }

        return returnVal;
      }

      Polymer({
        ready: function () {
          var that = this;

          document.addEventListener("core-response", function (e) {
            that.gridTiles = makeGrid(e.detail.response, that.numInRow);
          });

          this.addEventListener('grid-button-clicked', function (ev) {
            console.log(ev.type, ev.buttonId);
          });
        }
      });
    })();
  </script>
</polymer-element>
