<link rel="import" href="bingo-grid-styles.html">
<dom-module id="bingo-grid">
  <template>
    <app-globals id="globals"></app-globals>
    <style include="bingo-grid-styles"></style>
    <template is="dom-repeat" items="{{gridTiles}}" as="row">
      <div class="horizontal layout">
        <template is="dom-repeat" items="{{row}}" as="tile">
          <grid-button details="{{tile}}" class$="flex {{classes(tile.tileClass)}}"></grid-button>
        </template>
      </div>
    </template>
  </template>
  <script src="bingo-grid.js"></script>
</dom-module>
