<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../grid-button/grid-button.html">

<dom-module id="bingo-grid">
  <link rel="import" type="css" href="bingo-grid.css">
  <template>
    <app-globals id="globals"></app-globals>
    <template is="dom-repeat" items="{{gridTiles}}">
      <div horizontal layout>
        <template is="dom-repeat" items="{{item}}">
          <grid-button details="{{item}}" hero-id="hero-{{item.tileId}}" class="flex {{item.tileClass}}"></grid-button>
        </template>
      </div>
    </template>
  </template>
  <script src="bingo-grid.js"></script>
</dom-module>
