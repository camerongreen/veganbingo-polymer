<link rel="import" href="../../bower_components/polymer/polymer.html">

<polymer-element name="bingo-data" attributes="tiles, file, settings">
  <template>
    <bingo-settings id="settings"></bingo-settings>
    <core-ajax id="ajax" auto url="{{file}}"
               handleAs="json" on-core-response="{{tilesLoaded}}"></core-ajax>
  </template>
  <script src="bingo-data.js"></script>
</polymer-element>
