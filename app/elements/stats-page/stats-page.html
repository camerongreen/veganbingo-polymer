<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="stats-page">
  <link rel="import" type="css" href="stats-page.css">
  <template>
    <app-globals id="globals"></app-globals>
    <h2>
      <iron-icon icon="assessment"></iron-icon>
      &nbsp;Timeline
    </h2>
    <pre>{{timeline}}</pre>
    <template is="dom-repeat" items="{{timeline}}">
      <paper-material>
      <div class="stats-box">
        <h3><iron-icon icon="check-box"></iron-icon>{{item.description}}</h3>
        <div>Completed : <span>{{item.completedDate}}</span></div>
      </div>
      </paper-material>
    </template>
    <h3 hidden="{{score}}">Come back when you've completed some tasks</h3>
  </template>
  <script src="stats-page.js"></script>
</dom-module>
