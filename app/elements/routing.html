<script src="../bower_components/page/page.js"></script>
<script>
    window.addEventListener('WebComponentsReady', function () {

        // We use Page.js for routing. This is a Micro
        // client-side router inspired by the Express router
        // More info: https://visionmedia.github.io/page.js/

        // Middleware
        function scrollToTop(ctx, next) {
            app.scrollPageToTop();
            next();
        }

        // Routes
        page('/about', scrollToTop, function () {
            app.route = 'about';
        });

        page('/page/:name', scrollToTop, function (data) {
            app.route = 'page';
            app.params = data.params;
        });

        page('/help', scrollToTop, function () {
            app.route = 'help';
        });

        page('/settings', scrollToTop, function () {
            app.route = 'settings';
        });

        page('/timeline', scrollToTop, function () {
            app.route = 'timeline';
        });

        page('/home', scrollToTop, function () {
            app.route = 'home';
        });

        page('*', scrollToTop, function () {
            app.route = 'home';
        });

        // add #! before urls
        page({
            hashbang: true
        });

    });
</script>
