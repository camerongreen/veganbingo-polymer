<link rel="import" href="../../bower_components/polymer/polymer.html">

<polymer-element name="settings-page" attributes="settings" noscript>
  <template>
    <link rel="stylesheet" href="settings-page.css">
    <div layout vertical>
      <h2>
        <core-icon icon="settings"></core-icon>&nbsp;Settings
      </h2>
      <div>
        <h3>Restart game</h3>

        <p>This will clear all of your completed tasks and set you back to 0.</p>
        <p>
          <paper-button role="button" id="restart" raised disabled="{{!settings.length}}">Restart game</paper-button>
        </p>
      </div>
      <home-button text="Home"></home-button>
    </div>
  </template>
</polymer-element>
