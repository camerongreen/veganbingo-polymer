<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="settings-page">
  <link rel="import" type="css" href="settings-page.css">
  <template>
    <div layout vertical>
      <h2>
        <iron-icon icon="settings"></iron-icon>&nbsp;Settings
      </h2>
      <div>
        <h3>Restart game</h3>

        <p>This will clear all of your completed tasks and set you back to 0.</p>
        <p>
          <paper-button role="button" id="restart" raised disabled="{{score === 0}}">Restart game</paper-button>
        </p>
      </div>
      <home-button text="Home"></home-button>
    </div>
  </template>

  <script>
    Polymer({
      is: "settings-page",
      properties: {
        score: Number
      }
    });
  </script>
</dom-module>
